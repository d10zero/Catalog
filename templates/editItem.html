{% include "header.html" %}
<html>
	<body>
		<div class="container-fluid" style="border: 1px solid black; padding: 20px;">
			<div class="row">
				<div class="col-md-12">
					<h1>Edit Item</h1>
				</div>
			</div>
			<div class="row">
				<form action="{{ url_for('editItem',item=item.name)}}" method = 'POST'>

					<p>Name: {{item.name}}</p>
					<input type='text' size='30' name='name' placeholder='{{item.name}}'>

					<p>Description:</p>
					<input type="text" size='100' name="description" placeholder="{{item.description}}">

					<p>Category: </p>
					<div class="form-group">
				    	<select  style="max-width: 50%;" class="form-control" name="category" id="sel1">
				    		{% for c in categories %}
				    			{% if c.name == item.category.name %}
				    				<option selected>{{c.name}}</option>
				    			{% else %}
				    				<option>{{c.name}}</option>
				    			{% endif %}
				    		{% endfor %}
				    	</select>
				    </div>
					<input type='submit' value='Submit'>
				</form>
			</div>
		</div>
	</body>
</html>
